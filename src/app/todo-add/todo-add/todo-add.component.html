<h2>Add Todo</h2>
<form [formGroup]="newTodo" (ngSubmit)="addTodo()">
    <div class="form-group">
    <mat-form-field >
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" placeholder="Name">
              <mat-error *ngIf="newTodo.controls.name.hasError('required')">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div>



</form>
