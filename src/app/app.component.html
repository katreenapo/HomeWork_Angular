<h1>ToDoList</h1>
<div>
  <span class="title">Task number:{{i}}</span>
</div>
<div *ngFor="let task of tasks">
  <h3>Name: {{task.name}} </h3>
  <div>Done: {{task.done}}<input type="checkbox"></div>
</div>
<form action="">
  <input type="text" placeholder="Add Task">
  <button (click)="addTask()">Добавить новое задание</button>
</form>
