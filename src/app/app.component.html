<form class="form-horizontal" (ngSubmit)="sendProduct()">
    <div class="form-group ">
        <div class="input-group">
            <input type="text" name="login_email" class="form-control" placeholder="Username or email"
                required="required" value="" [(ngModel)]="loginForm.userName" name="userName">
        </div>
    </div>
    <div class="form-group ">
        <div class="input-group">
            <input type="password" name="login_password" class="form-control" placeholder="Password" required="required"
                [(ngModel)]="loginForm.password" name="password">
        </div>
    </div>
    <div class="form-group">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe" >Remember Me</label>
        <a href="#" class="pull-right">Forgot password?</a>
    </div>
    <input type="submit" value="Login" class="btn btn-success btn-custom">

</form>
<app-form></app-form>
