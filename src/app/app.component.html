<h2>Product list</h2>
<div class="form-row form-group">
  <div class="col">
    <input type="text" class="form-control" placeholder="Name Product">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Price">
  </div>
  <div class="col">
    <input type="submit" class="btn btn-primary" value="Add">
  </div>
</div>
<div class="form-row form-group">
  <div class="col-4">
    <input type="text" class="form-control" placeholder="Search"([ngModel])="name">{{name}}
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col" (click)="sortClick()">Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products | sort : sortOrign | search : name">
    <tr>
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price | currency}}</td>

    </tr>
    <!-- <tr>
      <th scope="row">2</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      
    </tr> -->
    <!-- <tr>
      <th scope="row">3</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
          </tr> -->
  </tbody>
  <tfoot>
    <td>Total</td>
    <td></td>
    <td>$200</td>
    <td></td>
  </tfoot>
</table>
