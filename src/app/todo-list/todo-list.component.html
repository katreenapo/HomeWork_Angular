<div class="row bg-secondary justify-content-center 
            align-items-center">
        <div class="col-3"></div>
        <div class="col-6 text-light h2">
            Todo List
        </div>
    </div>
<form [formGroup]='todoForm' (ngSubmit)="addTodo()" class="input-group mb-3 d-flex justify-content-center" >
  <div class="col-12 col-md-6 bg-muted d-inline-flex justify-content-center align-items-center text-light">
	<input type="text" formControlName="name" class="col-7 form-control" style="width:300px;">
	 <button class="btn btn-secondary text-light "> ADD TASK</button>
  </div>
</form>
	<div class="card" *ngFor="let task of todo; let i = index;"
		[ngClass]="{'bg-success': task.complete, 'bg-secondary': !task.complete}">
		<div class="card-body">
			<div class="d-flex justify-content-between mx-5">
				<label>
                <h5 class="card-title center">{{task.name}}</h5>
                <input type="checkbox" (change)="changeTodo($event)" name="complete" [(ngModel)]="task.complete">
            </label>
				<div>
					<button class="btn" (click)="deleteTodo(i)">Delete</button>
				</div>
			</div>
		</div>
	</div>
