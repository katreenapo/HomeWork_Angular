<div class="container">
    <div class="row bg-secondary justify-content-center 
            align-items-center">
        <div class="col-3"></div>
        <div class="col-6 text-light h2">
            Todo List
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-3 d-none col-md-3 d-md-block">
            <div class="col-1"></div>
            <button class="btn btn-secondary text-light"> All tasks</button>
        </div>
        <div class="col-12 col-md-6 bg-muted d-flex justify-content-center align-items-center text-light">
            <input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control" style="width:300px;">
            <div class="col-1"></div>
            <button (click)="addToList()" class="btn btn-secondary text-light"> ADD TASK</button>

        </div>
        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
    <div *ngFor="let x of items; let index = index;" class="row mt-1">
        <div class="col-3 d-none col-md-3 d-md-block">
        </div>
        <div class="col-12 col-md-6 bg-secondary d-flex justify-content-center align-items-center text-light">
            <input type="checkbox">
            <div class="col-9 text-light" [ngClass]="{'not-done': taskIsDone}">{{items.name}}</div>

            <input (click)="deleteTask(index)" type="button" value="Delete" class="col-2 btn">

        </div>
        <div class="col-3 d-none col-md-3 d-md-block">

        </div>
    </div>
</div>
