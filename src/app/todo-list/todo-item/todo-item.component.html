<div class="todo-item" [ngClass]="todo.completed ? 'todo-completed' : 'todo-not-completed'">
    <h2>{{todo.name}}</h2>
    <p>{{todo.description}}</p>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/todo', todo.id]">
            <mat-icon>visibility</mat-icon>
        View
    </button>
        <button mat-menu-item>
            <mat-icon>create</mat-icon>
        Edit</button>
        <button mat-menu-item (click)="deleteThisTodo(i)">
            <mat-icon>delete_outline</mat-icon>
        Delete</button>
    </mat-menu>

</div>
