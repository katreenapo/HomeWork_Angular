<form class="form-horizontal" [formGroup]="formRegister" (ngSubmit)="registerNow()">
    <div class="form-group ">
        <div class="input-group">
            <input type="text" name="register_username" class="form-control" placeholder="Username" 
    this.formRegister = this.fb.group({
                value="" formControlName="userName" [ngClass]="{'is-invalid': formRegister.controls.userName.errors, }">
        </div>
    </div>
    <div class="form-group ">
        <div class="input-group">
            <input type="text" name="register_fullname" class="form-control" placeholder="Full name" 
                value="" formControlName="fullName">
        </div>
    </div>
    <div class="form-group ">
        <div class="input-group">
            <input type="email" name="register_email" class="form-control" placeholder="Email" 
                value="" formControlName="email">
        </div>
    </div>
    <div class="form-group ">
        <div class="input-group">
            <input type="password" name="register_password" class="form-control" placeholder="Password"
                formControlName="password">
        </div>
    </div>
    <div class="form-group ">
        <div class="input-group">
            <input type="password" name="register_cpassword" class="form-control" placeholder="Confirm Password"
                formControlName="confirmPass">
        </div>
    </div>
    <input type="submit" value="Register" class="btn btn-success btn-custom " [disabled]="formRegister.valid">
</form>
